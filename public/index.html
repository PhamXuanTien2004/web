<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXT Hospital</title>
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <div class="navbar">
        <a href="#home">TRANG CHỦ</a>
        <a href="#introduction">GIỚI THIỆU</a>
        <a href="#book">ĐẶT LỊCH KHÁM</a>
        <a href="#job">LỊCH LÀM VIÊC</a>
        <a href="#contact">LIÊN HỆ</a>
    </div>

    <div id="home">
        <h1>Welcome to PXT Hospital</h1>
        <p>This is the home section.</p>
    </div>


    <div id="introduction">
        <h1>About Us</h1>
        <p>Learn more about us here.</p>
    </div>


    <div id="book">
        <section>
            <h2>Phiếu đăng ký lịch khám</h2>

            <!-- Form -->
            <form id="bookingForm">
                <!-- Tên -->
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" placeholder="Họ và tên" required><br>

                <!-- Giới tính -->
                <label>Giới tính:</label>
                <label for="male">Nam</label>
                <input type="radio" id="male" name="sex" value="Nam" required>

                <label for="female">Nữ</label><br>
                <input type="radio" id="female" name="sex" value="Nữ" required>
                <br>

                <!-- Số điện thoại -->
                <label for="phone_number">Số điện thoại:</label>
                <input type="tel" id="phone_number" name="phone" placeholder="Số điện thoại" pattern="\d{10}" required>
                <br>

                <!-- Ngày sinh -->
                <label for="dob">Ngày sinh:</label>
                <input type="date" id="dob" name="dob" required>
                <br>

                <!-- Chọn bác sĩ -->
                <label for="doctor">Chọn Bác Sĩ Muốn Khám:</label>
                <select id="doctor" name="doctor" required>
                    <option value="PhamXuanTam">Phạm Xuân Tâm</option>
                    <option value="MaiTruongSon">Mai Trường Sơn</option>
                    <option value="DoanXuanAnh">Đoàn Xuân Anh</option>
                    <option value="NguyenTuanKiet">Nguyễn Tuấn Kiệt</option>
                </select>
                <br>

                <!-- Chọn giờ khám -->
                <label for="time">Chọn Thời Gian Muốn Khám:</label>
                <select id="time" name="time" required>
                    <option value="8:00">8:00 AM</option>
                    <option value="9:00">9:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                    <option value="17:00">5:00 PM</option>
                </select>
                <br>

                <!-- Ngày khám -->
                <label for="appointment_date">Chọn Lịch Muốn Khám:</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
                <br>

                <!-- Submit button -->
                <button type="submit">Xác nhận lịch khám</button>
                <br>
            </form>


        </section>
    </div>


    <!-- Bảng hiển thị lịch khám đã đăng ký thành công -->
    <table class="appointmentTable">
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và Tên</th>
                <th>Bác Sĩ</th>
                <th>Ngày Khám</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody id="appointmentTableBody">
            <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
    </table>

    <script src="/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXT Hospital</title>
</head>

<body>
    <div class="navbar">
        <a href="#home">Trang Chu</a>
        <a href="#introduction">Gioi Thieu</a>
        <a href="#book">Dat Lich Kham</a>
        <a href="#contact">Lien He</a>
    </div>

    <div id="home">
        <h1>Welcome to PXT Hospital</h1>
        <p>This is the home section.</p>
    </div>
    <div id="introduction">
        <h1>About Us</h1>
        <p>Learn more about us here.</p>
    </div>
    <div id="book">
        <div class="container">
            <h2>Phiếu đăng ký lịch khám</h2>
            <input type="text" id="name" placeholder="Họ và tên"><br>

            <!-- Nút chọn (Radio buttons) -->
            <label>Giới tính:</label>
            <input type="radio" id="boy" name="sex" value="boy">
            <label for="boy">Nam</label>
            <input type="radio" id="girl" name="sex" value="girl">
            <label for="girl">Nữ</label><br>

            <input type="text" id="phone_number" placeholder="Số điện thoại"><br>

            <input type="text" id="date_of_bỉth" placeholder="Ngày Tháng Năm Sinh"><br>

            <!-- Danh sách thả xuống -->
            <!-- chọn Bác sĩ khám -->
            <label for="dropdown">Chọn Bác Sĩ Muốn Khám:</label>
            <select id="dropdown">
                <option>Phạm Xuân Tâm</option>
                <option>Mai Trường Sơn</option>
                <option>Đoàn Xuân Anh</option>
                <option>Nguyễn Tuấn Kiệt</option>
            </select>
            <br>
            <!-- lịch khám bệnh -->
            <!-- giờ -->
            <label for="time_book">Chọn Thờii Gian Muốn Khám</label>
            <select id="time_book">
                <option>8:00 AM</option>
                <option>9:00 AM</option>
                <option>10:00 AM</option>
                <option>11:00 AM</option>
                <option>12:00 PM</option>
                <option>1:00 PM</option>
                <option>2:00 PM</option>
                <option>3:00 PM</option>
                <option>4:00 PM</option>
                <option>5:00 PM</option>

            </select>
            <br>

            <!-- ngày khám -->
            <label for="date_book">Chọn Lịch Muốn Khám</label>
            <br>
            <label for="day_book">Ngày: </label>
            <select id="day_book">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>


            <!-- chọn tháng -->
            <label for="month_book"> Tháng: </label>
            <select id="month_book">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>

            <!-- chọn năm -->
            <label for="year_book"> Năm: </label>
            <select id="year_book">
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
            </select>

            <br>
            <button onclick="saveData()">Xác nhận lịch khám</button>
            <div class="selection" id="selection"></div>
        </div>
    </div>
    <div id="contact">
        <h1>Holine</h1>
        <p>0904192xxx</p>
    </div>
</body>

</html>
